<div class="favorites-container">
  <div class="albums-grid">
    @for(album of favoriteAlbums; track album.id) {
    <app-album-card [album]="album" (toggleFavoriteEvent)="toggleFavorite($event)"></app-album-card>
    } @empty {
    <div class="no-results">
      <p>No favorites yet. You can add them from the albums panel.</p>
      <button mat-raised-button color="primary" routerLink="/">Go to Home Page</button>
    </div>
    }
  </div>
</div>
