<div class="register-container">
  <div class="register-image-section">
    <img src="welcome_banner.png" alt="Welcome Banner" class="welcome-banner">
  </div>
  <div class="register-form-section">
    <mat-card class="register-form">
      <h2>Register</h2>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline">
          <mat-label>Username</mat-label>
          <input matInput formControlName="username" required>
          <mat-hint>Must start with a letter and contain only letters and numbers.</mat-hint>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" type="email" required>
          <mat-hint>Enter a valid email address.</mat-hint>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" required>
          <mat-hint>Must be at least 6 characters, contain one uppercase letter, one number, and no spaces.</mat-hint>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" [disabled]="registerForm.invalid">Register</button>
      </form>
      <p class="login-link">Already have an account? <a routerLink="/login">Login here</a></p>
    </mat-card>
  </div>
</div>
