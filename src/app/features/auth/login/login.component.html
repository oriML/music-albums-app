<div class="login-container">
  <div class="login-image-section">
    <img src="welcome_banner.png" alt="Welcome Banner" class="welcome-banner">
  </div>
  <div class="login-form-section">
    <mat-tab-group animationDuration="0ms">
      <mat-tab label="Login">
        <form [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()" class="login-form">
          <h2>Login</h2>
          <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" type="email">
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Password</mat-label>
            <input matInput formControlName="password" type="password">
          </mat-form-field>
          <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid">Login</button>
        </form>
      </mat-tab>
      <mat-tab label="Register">
        <form [formGroup]="registerForm" (ngSubmit)="onRegisterSubmit()" class="login-form">
          <h2>Register</h2>
          <mat-form-field appearance="fill">
            <mat-label>Username</mat-label>
            <input matInput formControlName="username">
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" type="email">
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Password</mat-label>
            <input matInput formControlName="password" type="password">
          </mat-form-field>
          <button mat-raised-button color="primary" type="submit" [disabled]="!registerForm.valid">Register</button>
        </form>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
