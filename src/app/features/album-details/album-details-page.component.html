<button mat-raised-button class="back-button" (click)="goBack()">
  <mat-icon>arrow_back</mat-icon>
  <span>Back</span>
</button>
@if (album()) {
<app-album-details [album]="album()!" (toggleFavoriteEvent)="toggleFavorite($event)" (goBack)="goBack()" />
}
@if (loading()) {
<div class="loading-spinner">
    <mat-spinner></mat-spinner>
</div>
}
@if (error()) {
<div class="error-message">
    <mat-card color="warn">{{ error() }}</mat-card>
</div>
}
