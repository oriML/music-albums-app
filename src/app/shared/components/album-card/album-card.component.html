@if(album()) {
<mat-card class="album-card">
  <img mat-card-image [src]="album().images[0].url" [alt]="album().name" (click)="onViewDetails()">
  <mat-card-content>
    <h3 (click)="onViewDetails()">{{ album().name }}</h3>
    <p>{{ album().artists[0].name }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-icon-button (click)="onToggleFavorite()">
      <mat-icon [color]="album().isFavorite ? 'warn' : ''">favorite</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
}
